<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simplest Chess</title>
    <!--STYLES-->
    <!--Import Google Icon Font-->
    <link type="text/css" rel="stylesheet" href="style/font.css">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="style/materialize.css" media="screen" />
    <link rel="stylesheet" type="text/css" src="style/chess.css">
    <link rel="stylesheet" type="text/css" href="style/sweetalert.css">
  </head>
  <body>
    <div id="content">
      <div style="display:inline;">
        <canvas id="board" width="480" height="480">
        </canvas>
      </div>
      <div class="row">
        <div class="col s6 m6 l6" >
          <h5>Moves  - Player 1</h5>
          <ul id="moves1" class="collection">
          </ul>
        </div>
        <div class="col s6 m6 l6" >
          <h5>Moves  - Player 2</h5>
          <ul id="moves2" class="collection">
          </ul>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
